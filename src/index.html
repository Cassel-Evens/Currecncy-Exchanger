<!DOCTYPE html>
<html lang="en-US">
  <head>
  <title>Cassels Currency Exchanger</title>
  </head>
  <body>
    <div id="Header">
      <h1>Currency Exchanger</h1>
    </div>
    <form id = "formOne">
      <div id="amount">
        <label for = 'US'><h2>Enter amount in USD:</h2></label>
        <input id = 'US' type="text">
      </div>
      <div id="select">
        <h2>Select a Currency!</h2>
        <select class = 'form-control' id="Currency">
          <option value="KZT">Kazakhstani Tenge</option>
          <option value="MOP">Macanese Pataca</option>
          <option value="SHP">Saint Helenian Pound</option>
          <option value="EGP">Egyptian Pound</option>
          <option value="ANG"> Netherlands Antillean Guilder</option>
          <option value="BHD">Bahraini Dinar</option>
          <option value="CZK">Czech Koruna</option>
        </select>
      </div>
      <div id="button">
        <button type="submit" class=".btn-block">Calculate.</button>
      </div>
    </form>
    <div id="amount">
      <h3><span id="result"></span></h3>
      <h3><span id="showErrors"></span></h3>
    </div>
    
  </body>
</html>
